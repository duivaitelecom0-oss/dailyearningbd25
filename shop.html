<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অনলাইন শপ - Daily Earning BD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        .shop-header { background: #e91e63; color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; }
        
        /* প্রোডাক্ট গ্রিড */
        .product-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        
        /* প্রোডাক্ট কার্ড */
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); position: relative; }
        .product-img { width: 100%; height: 150px; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-img img { width: 100%; height: auto; }
        
        .product-info { padding: 10px; }
        .product-name { font-size: 14px; font-weight: bold; color: #333; margin: 0; }
        .product-price { color: #e91e63; font-size: 16px; font-weight: bold; display: block; margin: 5px 0; }
        
        /* বাটন স্টাইল */
        .action-btns { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; border: none; padding: 8px 5px; border-radius: 5px; font-size: 12px; cursor: pointer; font-weight: bold; }
        .btn-order { background: #28a745; color: white; }
        .btn-resell { background: #007bff; color: white; }
    </style>
</head>
<body>

<div class="shop-header">
    <h2>আমাদের অনলাইন শপ</h2>
</div>

<div class="product-container">
    <div class="product-card">
        <div class="product-img">
            <img src="https://via.placeholder.com/150" alt="Product">
        </div>
        <div class="product-info">
            <p class="product-name">Smart Watch Ultra</p>
            <span class="product-price">৳১২৫০</span>
            <div class="action-btns">
                <button class="btn btn-order" onclick="orderNow('Smart Watch', '1250')">অর্ডার</button>
                <button class="btn btn-resell" onclick="resellInfo('Smart Watch')">রিসেল</button>
            </div>
        </div>
    </div>

    <div class="product-card">
        <div class="product-img">
            <img src="https://via.placeholder.com/150" alt="Product">
        </div>
        <div class="product-info">
            <p class="product-name">Wireless Earbuds</p>
            <span class="product-price">৳৮৫০</span>
            <div class="action-btns">
                <button class="btn btn-order" onclick="orderNow('Earbuds', '850')">অর্ডার</button>
                <button class="btn btn-resell" onclick="resellInfo('Earbuds')">রিসেল</button>
            </div>
        </div>
    </div>
</div>

<script>
    function orderNow(name, price) {
        const adminWA = "88017XXXXXXXX"; // আপনার নম্বর দিন
        const msg = `অর্ডার রিকোয়েস্ট:%0Aপণ্য: ${name}%0Aদাম: ${price} টাকা%0Aআমার ঠিকানা ও নম্বর: `;
        window.open(`https://wa.me/${adminWA}?text=${msg}`, '_blank');
    }

    function resellInfo(name) {
        alert(name + " এই পণ্যটি রিসেল করতে চাইলে আপনার কাস্টমারকে এই ছবি এবং দাম পাঠান। আপনি ২০% কমিশন পাবেন!");
    }
</script>

</body>
</html>
